<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Translator App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Simple Translator App</h1>
  <img alt="" height="300px" src="assets/translator-man.png">
  <div>
    <input id="input-text" placeholder="Type your text here" type="text">
    <select id="input-language">
      <option value="malay">Malay</option>
      <option value="english">English</option>
    </select>
  </div>
  <div>
    <input id="output-text" placeholder="Translation goes here" type="text">
    <select id="output-language">
      <option value="english">English</option>
      <option value="malay">Malay</option>
    </select>
  </div>
  <button id="translate-button" onclick="translateText()">Translate</button>
  <div id="translated-text"></div>
  
  <script src="scripts/script.js" type="module"></script>
</body>

</html>
